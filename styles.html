<!-- Default values for the custom properties -->
<style is="custom-style">
	:root {
		/* Default values for CSS variables: */
		--cbn-table-background: transparent;
		--cbn-table-padding: 0.3em;
		--cbn-table-border: 1px solid #E0E0E0;
		--cbn-table-cell-padding: 0.1em 0.2em;
		--cbn-table-head-background: white;
		--cbn-table-head-border: 1px solid #CCCCCC;
		--cbn-table-head-shadow: 0 5px 4px -3px rgba(0, 0, 0, 0.25);
		--cbn-table-foot-background: white;
		
		--cbn-table-container: {
			box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.14), 0 2px 5px 0 rgba(0, 0, 0, 0.22);
		};
		--cbn-table-cell: {
			color: #353535;
			border-left: none; border-right: none;
		};
		--cbn-table-row-hover: {
			background: #EEEEEE;
		};
		--cbn-table-row-selected: {
			background: #F5F5F5;
		};
		--cbn-table-header-cell: {
			font-weight: bold;
			border-bottom-width: 2px;
			border-left: none; border-right: none;
			border-top: none;
			padding: 0.6em 0.2em;
		};
		--cbn-table-footer-cell: {
			font-weight: bold;
			color: #353535;
			border-left: none; border-right: none;
		};
	}
</style>

<dom-module id="cbn-table-styles-private"><template><style>
	
	:host {
		display: block;
		position: relative;
		background: white;
		
		/* Apply some of the styles to host */
		background: var(--cbn-table-background);
		@apply(--cbn-table-container);
	}
	
	#ironList {
		display: block;
		position: absolute;
		top: var(--cbn-table-padding);
		left: var(--cbn-table-padding);
		bottom: var(--cbn-table-padding);
		right: var(--cbn-table-padding);
		border: none;
	}
	
	/* Rows / cells */
	
	.cbn-table-row {
		display: table-row;
		position: static !important;
		@apply(--cbn-table-row);
	}
	.cbn-table-row:nth-child(odd) {
		@apply(--cbn-table-row-altn);
	}
	.cbn-table-row:hover, .cbn-table-row.selected:hover {
		@apply(--cbn-table-row-hover);
	}
	.cbn-table-row.selected {
		@apply(--cbn-table-row-selected);
	}
	
	.cbn-table-cell {
		display: table-cell;
		padding: var(--cbn-table-cell-padding);
		border-top: var(--cbn-table-border);
		border-right: var(--cbn-table-border);
		@apply(--cbn-table-cell);
	}
	.cbn-table-row:hover .cbn-table-cell {
		@apply(--cbn-table-cell-hover);
	}
	.cbn-table-row.first-row .cbn-table-cell {
		border-top: none;
	}
	.cbn-table-row.last-row .cbn-table-cell {
		border-bottom: none;
	}
	
	
	/* Headers and footers */
	
	#tableHead {
		display: table-header-group;
		position: relative;
		background: var(--cbn-table-head-background);
		@apply(--cbn-table-header);
	}
	#tableHead:after {
		content: "";
		height: 10px;
		margin-top: -10px;
		display: block;
		position: absolute;
		left: 0;
		right: 0;
		z-index: -1;
		box-shadow: var(--cbn-table-head-shadow);
	}
	.scroll-top #tableHead:after {
		box-shadow: none;
	}
	
	#tableHead .cbn-table-row:hover, 
	#tableFoot .cbn-table-row:hover {
		background: transparent;
	}
	
	#tableHead .cbn-table-cell {
		@apply(--cbn-table-header-cell);
	}
	
	.scroll-top #tableHead .cbn-table-cell {
		box-shadow: none;
		border-bottom: var(--cbn-table-head-border);
	}
	
	#tableFoot {
		display: table-footer-group;
		position: relative !important;
		background: var(--cbn-table-foot-background);
		border-top: var(--cbn-table-border);
		border-bottom: var(--cbn-table-border);
		@apply(--cbn-table-footer);
	}
	#tableFoot .cbn-table-cell {
		border-top: var(--cbn-table-border);
		border-bottom: none;
		@apply(--cbn-table-footer-cell);
	}
	
	/* Misc */
	
	#autoExpander {
		display: table-row;
		height: 100% !important;
		position: static !important;
	}
	#autoExpander .cbn-table-cell {
		height: 100% !important;
		border: none !important;
	}
	
	/* Data Table Styles */
	
	.cbn-table-column .cell-contents {
		display: block;
		width: 100%;
		box-sizing: border-box;
		padding-right: 20px;
		position: relative;
		cursor: pointer;
		color: rgba(0,0,0, .54);
	}
	.cbn-table-column .cell-contents:hover {
		color: #000;
	}
	
	/*noinspection CssNoGenericFontName,CssUnknownProperty*/
	.cbn-table-column .cell-contents:before, 
	.cbn-table-column .cell-contents:after {
		font-family: "cbn-table-icons";
		
		position: absolute;
		top: 50%;
		right: 2px;
		font-size: 12px;
		margin-top: -6px;
		display: inline-block;
		line-height: 1;
		
		font-style: normal;
		font-weight: normal;
		font-variant: normal;
		text-transform: none;
		speak: none;
		text-decoration: inherit;
		width: 1em;
		margin-right: .2em;
		text-align: center;
		
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
	.cbn-table-column .cell-contents:hover:before,
	.cbn-table-column .cell-contents:hover:after {
		color: #000 !important;
	}
	
	.cbn-table-column .cbn-table-column-sortable:before {
		content: '\e806';
		margin-top: -10px;
		color: #999;
	}
	.cbn-table-column .cbn-table-column-sortable:after {
		content: '\e807';
		margin-top: -2px;
		color: #999;
	}
	
	.cbn-table-column .cbn-table-column-sort-asc:after {
		content: '\e807';
		color: #000;
		font-weight: bold;
		font-size: 14px;
	}
	.cbn-table-column .cbn-table-column-sort-desc:after {
		content: '\e806';
		color: #000;
		font-weight: bold;
		font-size: 14px;
	}
	
</style></template></dom-module>

<dom-module id="cbn-table-filter-styles"><template><style>
	
	:host {
		display: block;
		width: 100%;
		box-sizing: border-box;
		margin-top: 0.5em;
		position: relative;
		outline: none;
	}
	
	.filter-input, .filter-input:focus {
		display: block;
		width: 100%;
		box-sizing: border-box;
		margin: 0;
		padding: 0.3em;
		padding-right: 1.6em;
		outline: 0;
		
		background-color: #fff;
		color: #333;
		border: 1px solid #DDD;
		border-radius: 3px;
		-webkit-transition: border-color 0.3s; /* Safari */
		transition: border-color 0.3s;
	}
	
	/*noinspection CssNoGenericFontName,CssUnknownProperty*/
	.search-icon:before {
		content: '\e802';
		font-family: "cbn-table-icons";
		position: absolute;
		right: 0;
		top: 1px;
		margin-left: -1.8em;
		
		font-style: normal;
		font-weight: normal;
		font-variant: normal;
		text-transform: none;
		speak: none;
		text-decoration: inherit;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		
		padding: 0.3em;
		line-height: 1.25em;
		font-size: 0.8em;
		color: #AAAAAA;
		-webkit-transition: color 0.3s; /* Safari */
		transition: color 0.3s;
	}
	
	:host([focused]) .filter-input {
		border-color: #999;
	}
	:host([focused]) .search-icon:before {
		color: #444;
	}
	
</style></template></dom-module>

<style>
	/* Global styles */
	
	@font-face {
		font-family: 'cbn-table-icons';
		src: url('resources/cbn-table-icons.eot?17214155');
		src: url('resources/cbn-table-icons.eot?17214155#iefix') format('embedded-opentype'),
			url('resources/cbn-table-icons.woff?17214155') format('woff'),
			url('resources/cbn-table-icons.ttf?17214155') format('truetype'),
			url('resources/cbn-table-icons.svg?17214155#cbn-table-icons') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	
	/* see http://www.thecssninja.com/javascript/pointer-events-60fps */
	/*noinspection CssUnusedSymbol*/
	body.disable-hover,
	body.disable-hover * {
		pointer-events: none !important;
	}
	
</style>
