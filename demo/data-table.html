<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Cbn-Data-Table Demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../iron-icons/iron-icons.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
	<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../cbn-data-table.html">
	
</head>
<body>

<template id="t" is="dom-bind">
	<div style="margin: 0 auto; width:90%;">
		
		<p><b>Data Table Demo:</b></p>
		
		<cbn-data-table style="height: 700px;" items="[[items]]" columns="[[columns]]">
			<template id="buttons">
				<span>
					<paper-icon-button icon="icons:pageview">Y</paper-icon-button>
					<paper-tooltip position="left" offset="5">View</paper-tooltip>
				</span>
				
				<span>
					<paper-icon-button icon="icons:create">Y</paper-icon-button>
					<paper-tooltip position="left" offset="5">Edit</paper-tooltip>
				</span>
				
				<span>
					<paper-icon-button icon="icons:delete">Y</paper-icon-button>
					<paper-tooltip position="left" offset="5">Delete</paper-tooltip>
				</span>
			</template>
			
			<template id="extFilter">
				<input is="iron-input" class="cbn-data-table-filter filter-input"
					   placeholder="Filter me" bind-value="{{ filterValue }}" />
			</template>
			
		</cbn-data-table>
		
	</div>
</template>

<script>
	window.addEventListener('WebComponentsReady', function() {
		var rows = [];
		for (var i=0; i<10000; i++) {
			rows.push(
				{ one: 'asd' + i, two: 'yes', three: '5', one2: 'asd' + i, two2: 'yes', three2: '5',
					one3: 'asd' + i, two3: 'yes', three3: '5', one4: 'asd' + i, two4: 'yes', three4: '5'
				},
				{ one: 'iop' + i, two: '', three: '6', one2: 'iop' + i, two2: '', three2: '6',
					one3: 'iop' + i, two3: '', three3: '6', one4: 'iop' + i, two4: '', three4: '6'}
			);
		}
		
		t.set('items', rows);
		t.set('columns', [
			{
				type: 'index',
				caption: 'Nr.',
				style: {
					color: 'gray'
				}
			},
			{
				name: 'one',
				renderAs: 'text',
				caption: 'One',
				filterElement: '#extFilter',
				style: 'font-weight: bold;'
			},
			{
				name: 'two',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'three',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'one2',
				renderAs: 'text',
				caption: 'One'
			},
			{
				name: 'two2',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'three2',
				renderAs: 'text',
				caption: 'Three'
			}, 
			{
				name: 'one3',
				renderAs: 'text',
				caption: 'One'
			},
			{
				name: 'two3',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'three3',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'one4',
				renderAs: 'text',
				caption: 'One'
			},
			{
				name: 'two4',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'three4',
				renderAs: 'text',
				caption: 'Three'
			},
			{
				name: 'buttons',
				type: 'inert',
				renderAs: 'template',
				headStyle: "width: 200px",
				caption: 'Buttons',
				template: '#buttons'
			}
		]);
	});
	
</script>

</body>
</html>
