<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Cbn-Data-Table Demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../cbn-data-table.html">
	
</head>
<body>

<template id="t" is="dom-bind">
	<div style="margin: 0 auto; width:700px;">
		
		<p><b>Data Table Demo:</b></p>
		
		<cbn-data-table style="height: 500px;" items="[[items]]" columns="[[columns]]"></cbn-data-table>
		
	</div>
</template>

<script>
	window.addEventListener('WebComponentsReady', function() {
		var rows = [];
		for (var i=0; i<1000; i++) {
			rows.push(
				{ one: 'asd' + i, two: 'yes', three: '5' },
				{ one: 'iop' + i, two: '', three: '6' }
			);
		}
		
		t.set('items', rows);
		t.set('columns', [
			{
				name: 'one',
				type: 'string',
				caption: 'One'
			},
			{
				name: 'two',
				type: 'string',
				caption: 'Three'
			},
			{
				name: 'three',
				type: 'string',
				caption: 'Three'
			}
		]);
	});
	
</script>

</body>
</html>
