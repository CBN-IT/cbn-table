<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Cbn-Table Demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	
	<link rel="import" href="../cbn-table.html">
</head>
<body>

<template id="t" is="dom-bind">
<div style="margin: 0 auto; width:700px;">
	
	<p><b>Demo:</b></p>
	
	<cbn-table style="height: 500px;" items="[[items]]">
		<template class="cbn-table-header">
			<div class="cbn-table-row">
				<div style="width:60px;" class="cbn-table-cell">Index</div>
				<div style="width:auto;" class="cbn-table-cell">Name</div>
				<div style="width:auto;" class="cbn-table-cell">Name, again</div>
				<div style="width:100px;" class="cbn-table-cell">Y/N?</div>
			</div>
		</template>
		<template class="cbn-table-footer">
			<div class="cbn-table-row">
				<div style="width:60px;" class="cbn-table-cell">Index</div>
				<div style="width:auto;" class="cbn-table-cell">Name</div>
				<div style="width:auto;" class="cbn-table-cell">Name, again</div>
				<div style="width:100px;" class="cbn-table-cell">Y/N?</div>
			</div>
		</template>
		<template>
			<div class="cbn-table-row">
				<div class="cbn-table-cell">{{ index }}</div>
				<div class="cbn-table-cell">{{ item.one }}</div>
				<div class="cbn-table-cell">{{ item.two }}</div>
				<div class="cbn-table-cell">{{ item.three }}</div>
			</div>
		</template>
	</cbn-table>
</div>
</template>

<script>
	window.addEventListener('WebComponentsReady', function() {
		var t = document.getElementById('t');
		
		var rows = [];
		for (var i=0; i<1000; i++) {
			rows.push(
				{ one: 'asd' + i, two: 'yes', three: '5' },
				{ one: 'iop' + i, two: 'no', three: '6' }
			);
		}
		
		t.set('items', rows);
	});
	
</script>

</body>
</html>
